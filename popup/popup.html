<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script src="../lib/jszip.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="title-section">
          <h1>AG音频解析</h1>
          <span class="version">v2.0</span>
        </div>
        <div class="toggle-wrapper">
          <label class="switch">
            <input type="checkbox" id="floatIconToggle" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-label">显示悬浮图标</span>
        </div>
      </div>
    </header>

    <div class="content">
      <div id="audioList" class="audio-list"></div>
      
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
        </div>
        <p class="empty-title">未检测到音频</p>
        <p class="empty-desc">播放音频时会自动检测</p>
        <p class="empty-desc">如无法检测，请刷新页面</p>
      </div>
    </div>

    <div id="audioPreview" class="audio-preview">
      <div class="audio-player">
        <div class="player-controls">
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-current"></div>
            </div>
            <div class="time-info">
              <span class="current-time">0:00</span>
              <span class="duration">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bottom-bar">
      <button id="downloadAllBtn" class="download-all-btn">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path fill="currentColor" d="M8 1.5a.5.5 0 0 1 .5.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 11.293V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
        <span>下载全部</span>
      </button>
      <div class="author-info">
        <div class="author-items" style="display: flex; gap: 16px;">
          <div class="author-item">
            <svg width="12" height="12" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span>作者: Achord</span>
          </div>
          <div class="author-item">
            <svg width="12" height="12" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span>Version 1.0</span>
          </div>
          <div class="author-item">
            <svg width="12" height="12" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 6.8 9.5c.5.1.7-.2.7-.5v-1.7C6.7 20 6.1 18 6.1 18c-.4-1.1-1-1.4-1-1.4-.9-.6.1-.6.1-.6 1 .1 1.5 1 1.5 1 .9 1.5 2.3 1.1 2.9.8.1-.6.3-1.1.6-1.3-2.1-.2-4.2-1-4.2-4.6 0-1 .4-1.8 1-2.5-.1-.2-.4-1.2.1-2.5 0 0 .8-.3 2.7 1a9.4 9.4 0 0 1 5 0c1.9-1.3 2.7-1 2.7-1 .5 1.3.2 2.3.1 2.5.6.7 1 1.5 1 2.5 0 3.6-2.1 4.4-4.2 4.6.3.3.6.9.6 1.8v2.7c0 .3.2.6.7.5A10 10 0 0 0 22 12 10 10 0 0 0 12 2z"/>
            </svg>
            <a href="https://www.github.com/achordchan/music-chrome" target="_blank" style="text-decoration: none; color: inherit;">
              <span>项目地址</span>
            </a>
            <span style="margin-left: 4px;">Aigei版</span>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
